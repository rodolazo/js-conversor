<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Conversor</title>
</head>

<body>
    <h1>Conversor de monedas Nacional</h1>
    <hr>
    <main class="contenedor">
        <section class="tarjeta">
            <h2 class="tarjeta__titulo">Pesos CLP</h2>
            <input type="text" class="tarjeta__input">
            <label for="" class="tarjeta__etiqueta">Moneda a convertir: </label>
            <select name="" id="" class="tarjeta__select">
                <option value="dolar">Dólar</option>
                <option value="dolar_intercambio">Dólar intercambio</option>
                <option value="euro">Euro</option>
                <option value="libra_cobre">Libra de Cobre</option>
                <option value="bitcoin">Bitcoin</option>
            </select>
            <button class="tarjeta__button">Buscar</button>
            <div class="tarjeta__resultado"></div>
        </section>

        <section class="graph ocultar">
            <h2 class="ocultar">Histórico de Datos</h2>
            <div>
                <canvas id="myChart"></canvas>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
